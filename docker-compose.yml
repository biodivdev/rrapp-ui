biodivui:
  image: diogok/php7
  links:
    - elasticsearch:elasticsearch
  ports:
    - 8081:80
  volumes:
    - .:/var/www
elasticsearch:
  image: diogok/elasticsearch
  ports:
    - 9200:9200
  volumes:
    - /var/data/dwc-elasticsearch/data:/usr/share/elasticsearch/data:rw
kibana:
  image: diogok/kibana
  ports:
    - 8001:8001
  links:
    - elasticsearch:elasticsearch
